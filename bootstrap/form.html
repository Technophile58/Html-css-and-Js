<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in bootstrap</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container">
        <h2>Form demo</h2>
        <form class="mb-2" action="/server">
            <div class="row">
            <div class="mb-3 col-md-6">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="enter your email" name="email">

            </div>
            <div class="mb-3 col-md-6">
                <label for="pass">Password</label>
                <input type="text" class="form-control" id="pass" placeholder="enter your password">
            </div>

        </div>
           
            <div class="mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control-lg" id="address" placeholder="enter your Address" name="address">
            </div>
            <div class="mb-3">
                <label for="pincode">Pincode:</label>
                <input type="text" class="form-control-sm" id="pincode" placeholder="enter your pincode" name="pincode">
            </div>
            <div class="mb-3">
                <select class="form-select" name="city">
                    <option selected>CHose your city</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>

                </select>
                <button class="submit">Submit</button>

            </div>

            <div class="form-check mb-3">
                <label for="agree" class="form-check-label">Agree</label>
                <input type="checkbox" id="agree" class="form-check-input">
            </div>
            <div class="form-check mb-3">
                <label for="radiobs" class="form-check-label">Agree</label>
                <input type="radio" id="radiobs" class="form-check-input">
            </div>
        </form>
    </div>
</body>

</html>
