<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
     
    </style>
</head>
<body>
    <div class="mt-3 ">
        <div class="row ">
            <div class="col-sm-1 bg-primary ">span1</div>
            
            <div class="col-sm-1  bg-danger">col 1</div>
            <div class="col-sm-1 bg-primary">col 2</div>
            <div class="col-sm-1 bg-danger">col 3</div>
            <div class="col-sm-1 bg-primary">col 4</div>
            <div class="col-sm-1 bg-danger">col 5</div>
            <div class="col-sm-1 bg-primary">col 6</div>
            <div class="col-sm-1 bg-danger">col 7</div>
            <div class="col-sm-1 bg-primary">col 8</div>
            <div class="col-sm-1 bg-danger">col 9</div>
            <div class="col-sm-1 bg-primary">col 10</div>
            <div class="col-sm-1 bg-danger">col 12</div>
        </div>
        <div class="mt-3">
            <div class="row ">
                <div class="col-sm-3 bg-primary">col 3 </div>
                <div class="col-sm-3 bg-danger">col 3</div>
                
            </div>
            <div class="row mt-3 ">
                <div class="col-sm-4 bg-primary">col 4 </div>
                <div class="col-sm-4 bg-danger">col 4</div>
                
            </div>

            <div class="row mt-3 ">
                <div class="col-sm-5 bg-primary ">col 5 </div>
                <div class="col-sm-5 bg-danger ">col 5</div>
                
            </div>
            <div class="row mt-3">
                <div class="col-sm-6 bg-primary ">col 6</div>
                <div class="col-sm-6 bg-danger">col 6</div>
                
            </div>

            <div class="row mt-3 ">
                <div class="col-sm-12 bg-primary ">col 12</div>
               
                
            </div>
    </div>
</body>
</html>
