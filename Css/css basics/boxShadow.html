<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box  Shadow</title>
<style>
    div{
        width: 200px;
        height: 200px;
        background-color: chocolate;
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: 2px 2px 10px black;
        margin: 0 auto;
        transition: 1s;
    }
    div:hover{
        box-shadow: 3px 3px 12px rgb(20, 231, 20);
    }
</style>
</head>
<body>
    <div>Box</div>
</body>
</html>
