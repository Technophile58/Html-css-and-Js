    <title>Chessboard using CSS</title>

<style>
    .container {
        border: 5px solid black;
        width: 800px;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
    }

    .box {
        height: 100px;

    .white {

    }

</style>
