<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border box</title>
    <style>
        #outer-div{
            height: 200px;
            width: 70px;
            border: 2px solid black;
        }
        .inner-div{
height: 50px;
width: 50px;
border: 2px solid black;
margin: 10px;
border-radius: 50%;
        }
.first{
    background-color: #E4003A;
}
.second{
    background-color: #F9E400;
}
.third{
    background-color:#399918 ;
}
    </style>
</head>
<body>
    <div id="outer-div">
        <div class="inner-div first"></div>
        <div class="inner-div second"></div>
        <div class="inner-div third"></div>
    </div>
</body>
</html>
