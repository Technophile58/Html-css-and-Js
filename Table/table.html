<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black" >
        <caption>Food Menu</caption>

        <!-- Table Header -->
        <thead>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <td>Ind</td>
            <td>Usd</td>
        </tr>
    </thead>
    <!-- Table body -->
    <tbody>
        
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.12</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>20</td>
            <td>0.24</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>25</td>
            <td>0.30</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
