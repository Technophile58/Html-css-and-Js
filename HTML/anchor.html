<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor  Tag</title>
</head>
<body>
    <!-- <a> Anchor tag defines a hypertext,which is used to link one from one page to another -->
    <!-- href(hypertext reference attribute)   which  Specifies the URL of the page the link goes to    -->
     
    <a href="https://www.google.com">Google</a>
    <a href="https://www.netflix.com">Netflix</a> 
</body>
</html>
