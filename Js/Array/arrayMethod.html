<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array method</title>
</head>
<body>
    <h2>array  method</h2>

    <script>
        let array=["Rahul","Aman","Shivam"];
        console.log(`Before push method in array :[${array}]`)
        array.push("Ajay");
        array.push("Neeraj");
        console.log(`After push method in array :[${array}]`)
        array.pop();
        console.log(`After pop method in array :[${array}]`)
        
        array.unshift("Raj"); // add element at start of array
        console.log(`After unshift method in array :[${array}]`)
        
        
        //shift delete element from start & return  it
        array.shift();

    </script>
</body>
</html>
