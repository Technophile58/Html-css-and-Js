<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string2</title>
</head>
<body>
    <h2>String 2</h2>
    <script>
        let str="Coding"
//str.slice(start,end(n-1)) or str.slice(start index)
        console.log(str.slice(3,5)); //slice return a part of original string as a new string 
        console.log(str.slice(-1)); //slice(neg)means (length-num) ,6-1=>5
   
        // replace and  repeat method
    
        let str2="ILoveCoding";

        console.log(str2.replace("Love","Do"));//replace the first occurence of string 

        console.log(str2.repeat(2));
    
    </script>
</body>
</html>
