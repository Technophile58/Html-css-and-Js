<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <script>
        //nested loop loop inside a loop
        for(let i=0;i<3;i++){
            console.log(`For outer loop ${i}`);
            for(let j=0;j<3;j++){
               
                console.log(j);
            }
        }
//used to iterate a piece of code work same as for loop
        console.log("While Loop");
        let k=1;
        while(k<=4){
            console.log(k);
            k++;
        }
    </script>
</body>
</html>
